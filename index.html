<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Saia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .bg-twitch { background-color: #9146FF; }
        .text-twitch { color: #9146FF; }
        .border-twitch { border-color: #9146FF; }
        
        .nav-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(145, 70, 255, 0.9);
        }
        
        .nav-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(145, 70, 255, 0.4);
        }
        
        .profile-pic {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 6px solid #9146FF;
            box-shadow: 0 0 30px rgba(145, 70, 255, 0.3);
            margin: 0 auto;
            object-fit: cover;
        }
        
        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(145, 70, 255, 0.2);
        }
        
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .carousel-item {
            flex: 0 0 100%;
            padding: 0 1rem;
        }
        
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(145, 70, 255, 0.9);
            color: white;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .carousel-button:hover {
            background: rgba(145, 70, 255, 1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .carousel-button.prev { left: 1rem; }
        .carousel-button.next { right: 1rem; }
        
        .shape-blob {
            position: absolute;
            background: rgba(145, 70, 255, 0.1);
            border-radius: 50%;
            animation: blobAnimation 25s ease-in-out infinite;
            transform-origin: 50% 50%;
            z-index: -1;
        }
        
        .shape-blob.one {
            width: 500px;
            height: 500px;
            left: -100px;
            top: -100px;
        }
        
        .shape-blob.two {
            width: 400px;
            height: 400px;
            right: -80px;
            bottom: -80px;
            animation-delay: -5s;
        }
        
        @keyframes blobAnimation {
            0%, 100% { border-radius: 50%; transform: scale(1) rotate(0deg); }
            33% { border-radius: 60% 40% 70% 30%; transform: scale(1.1) rotate(120deg); }
            66% { border-radius: 30% 60% 40% 70%; transform: scale(0.9) rotate(240deg); }
        }

        .experience-card {
            transition: all 0.3s ease;
            border-left: 4px solid #9146FF;
        }
        
        .experience-card:hover {
            transform: translateX(10px);
            box-shadow: -5px 5px 10px rgba(145, 70, 255, 0.2);
        }

        .typed-text::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="shape-blob one"></div>
    <div class="shape-blob two"></div>

    <!-- Profile Section -->
    <section class="text-center py-16 relative max-w-6xl mx-auto">
        <img src="images/profile.jpg" alt="Mike Saia" class="profile-pic mb-8">
        <h1 class="text-6xl font-bold mb-4">Mike Saia</h1>
        <div id="typed-text" class="text-2xl text-gray-600 mb-12">a tinkerer</div>
        
        <!-- Navigation Circles -->
        <div class="flex flex-wrap justify-center gap-8 mb-16">
            <a href="#experience" class="nav-circle text-white">
                <i class="fas fa-briefcase text-3xl mb-2"></i>
                <span>Experience</span>
            </a>
            <a href="#skills" class="nav-circle text-white">
                <i class="fas fa-code text-3xl mb-2"></i>
                <span>Skills</span>
            </a>
            <a href="#projects" class="nav-circle text-white">
                <i class="fas fa-project-diagram text-3xl mb-2"></i>
                <span>Projects</span>
            </a>
            <a href="#outside-work" class="nav-circle text-white">
                <i class="fas fa-mountain text-3xl mb-2"></i>
                <span>Life</span>
            </a>
        </div>
    </section>

    <!-- Keep existing sections for Experience, Skills, Projects -->

    <!-- Outside Work Section -->
    <section id="outside-work" class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold mb-12 text-center">Outside Work</h2>
            <div class="carousel relative max-w-4xl mx-auto">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="images/skiing.jpg" alt="Skiing with friends" class="w-full h-96 object-cover rounded-lg">
                        <p class="text-center mt-4 text-lg">Winter adventures with friends on the slopes</p>
                    </div>
                    <div class="carousel-item">
                        <img src="images/machu-picchu.jpg" alt="Machu Picchu" class="w-full h-96 object-cover rounded-lg">
                        <p class="text-center mt-4 text-lg">Exploring the wonders of Machu Picchu</p>
                    </div>
                    <div class="carousel-item">
                        <img src="images/marathon.jpg" alt="Marathon" class="w-full h-96 object-cover rounded-lg">
                        <p class="text-center mt-4 text-lg">Celebrating post-marathon achievements</p>
                    </div>
                    <div class="carousel-item">
                        <img src="images/friends.jpg" alt="Friends" class="w-full h-96 object-cover rounded-lg">
                        <p class="text-center mt-4 text-lg">Creating memories with friends</p>
                    </div>
                </div>
                <button class="carousel-button prev">&lt;</button>
                <button class="carousel-button next">&gt;</button>
            </div>
        </div>
    </section>

    <script>
        // Typing Animation
        const phrases = ['a tinkerer', 'an engineer', 'a consultant', 'an aspiring entrepreneur'];
        let currentPhraseIndex = 0;
        const typedText = document.getElementById('typed-text');

        async function typePhrase(phrase) {
            for (let i = 0; i <= phrase.length; i++) {
                typedText.textContent = phrase.substring(0, i);
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            await new Promise(resolve => setTimeout(resolve, 2000));
            for (let i = phrase.length; i >= 0; i--) {
                typedText.textContent = phrase.substring(0, i);
                await new Promise(resolve => setTimeout(resolve, 50));
            }
        }

        async function animateTyping() {
            while (true) {
                await typePhrase(phrases[currentPhraseIndex]);
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            }
        }

        // Carousel functionality
        const carousel = document.querySelector('.carousel-inner');
        const items = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;

        document.querySelector('.carousel-button.next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        });

        document.querySelector('.carousel-button.prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel();
        });

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Start animations
        animateTyping();

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
